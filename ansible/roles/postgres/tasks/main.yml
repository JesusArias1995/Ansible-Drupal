---
- name: Instalar Postgres
  apt:
    name: "{{ item }}"
  with_items:
    - postgresql
    - python-psycopg2

- name: Crear base de datos drupal
  vars:
    ansible_ssh_pipelining: true
  become: yes
  become_user: postgres
  postgresql_db:
    name: "{{ db_database }}"
    owner: "{{ db_user }}"

- name: Crear usuario drupal
  vars:
    ansible_ssh_pipelining: true
  become: yes
  become_user: postgres
  postgresql_user:
    db: "{{ db_database }}"
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "CONNECT/drupal:ALL"
    expires: infinity
